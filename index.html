<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="top-section">
				<div class="history"><p id="history-text"></p></div>
				<div class="output"><p id="output-text">0</p></div>
			</div>
			<div class="middle-section">
				<div class="btn clear" id="clear"><p>C</p></div>
			</div>
			<div class="bottom-section">
				<div class="col">
					<div class="btn number"><p>7</p></div>
					<div class="btn number"><p>4</p></div>
					<div class="btn number"><p>1</p></div>
					<div class="btn number" id="zero"><p>0</p></div>
				</div>

				<div class="col">
					<div class="btn number"><p>8</p></div>
					<div class="btn number"><p>5</p></div>
					<div class="btn number"><p>2</p></div>
					<div class="btn number" id="dot"><p>.</p></div>
				</div>

				<div class="col">
					<div class="btn number"><p>9</p></div>
					<div class="btn number"><p>6</p></div>
					<div class="btn number"><p>3</p></div>
					<div class="btn equals" id="equals"><p>=</p></div>
				</div>

				<div class="col">
					<div class="btn operator" id="divide"><p>รท</p></div>
					<div class="btn operator" id="multiply"><p>x</p></div>
					<div class="btn operator" id="minus"><p>-</p></div>
					<div class="btn operator" id="plus"><p>+</p></div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
