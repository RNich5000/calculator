<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="top-section">
				<div class="history"><p id="history-text">HISTORY</p></div>
				<div class="output"><p id="output-text">12345</p></div>
			</div>
			<div class="middle-section">
				<div class="btn clear"><p>C</p></div>
			</div>
			<div class="bottom-section">
				<div class="btn"><p>7</p></div>
				<div class="btn"><p>8</p></div>
				<div class="btn"><p>9</p></div>
				<div class="btn" id="divide">รท</div>
				<div class="btn"><p>4</p></div>
				<div class="btn"><p>5</p></div>
				<div class="btn"><p>6</p></div>
				<div class="btn" id="multiply">x</div>
				<div class="btn"><p>1</p></div>
				<div class="btn"><p>2</p></div>
				<div class="btn"><p>3</p></div>
				<div class="btn" id="minus">-</div>

				<div class="btn">0</div>
				<div class="btn">.</div>
				<div class="btn">=</div>

				<div class="btn" id="plus">+</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
